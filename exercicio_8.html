<!DOCTYPE html>
<html lang="en">
    <head>
    <script language="javascript">
    /*8. Escreva um algoritmo que permita a leitura dos nomes de 10 pessoas e armazene-os
nomes lidos em um vetor. Após isto, o algoritmo deve permitir a leitura de mais 1 nome
qualquer de pessoa e depois escrever a mensagem ACHEI, se o nome estiver entre
os 10 nomes lidos anteriormente (guardados no vetor), ou NÃO ACHEI caso contrário.*/
        let nomes = []
        for (let i = 0; i < 10; i++){
            let nome = prompt("Digite um nome (total de 10)")
            nomes.push(nome)
        }
        let nomeComparativo = prompt("Digite um último nome para comparar com os outros")
        encontrado = false
        for (let i = 0;i < nomes.length; i++){
            if (nomeComparativo === nomes[i]){
            encontrado = true
            break
            }
        }
        if (encontrado === true){
            alert ("ACHEI")
        }else {
            alert ("NÃO ACHEI")
        }
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    </head>
    <body></body>
</html>
