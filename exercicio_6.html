<!DOCTYPE html>
<html lang="en">
    <head>
    <script language="javascript">
    /*6. Escrever um algoritmo que lê a quantidade informada de pessoas que não estão sendo
monitoradas no posto de saúde. Para cada pessoa é anotada o peso e a altura (em
metros), que é fornecida pelo usuário, sendo que o peso igual a zero informa o final
da leitura. Calcule e escreva:
a. A maior altura informada,
b. A menor altura informada,
c. A média dos pesos informados.*/
let quantidadePessoas = +prompt("Digite a quantidade de pessoas não monitoradas no posto de saúde:");
let maiorAltura = 0;
let menorAltura = Infinity;
let somaPesos = 0;
let contador = 0;
while (quantidadePessoas > 0) {
    let peso = +prompt("Digite o peso da pessoa (em kg, 0 para sair):");
    if (peso === 0) {
        break;
    }
    let altura = +prompt("Digite a altura da pessoa (em metros):");
    if (altura > maiorAltura) {
        maiorAltura = altura;
    }
    if (altura < menorAltura) {
        menorAltura = altura;
    }
    somaPesos = somaPesos + peso;
    contador++;
    quantidadePessoas--;
}
if (contador > 0) {
    let mediaPesos = somaPesos / contador;
    alert("Maior altura informada: " + maiorAltura + " metros");
    alert("Menor altura informada: " + menorAltura + " metros");
    alert("Média dos pesos informados: " + mediaPesos + " kg");
} else {
    alert("Nenhum dado foi inserido.");
}
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    </head>

</html>
