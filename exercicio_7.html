<!DOCTYPE html>
<html lang="en">
    <head>
    <script language="javascript">
    /*7. Escrever um algoritmo que lê cinco números inteiros, um de cada vez, armazena os
números lidos em um vetor e a partir da leitura do vetor imprime qual é o maior e o
menor dos números lidos e também a soma dos números lidos.*/
        let numeros = []
        let maior = 0
        let menor = Infinity
        let soma = 0
        for (let i = 0; i < 5; i++){
            let numero = parseInt(prompt("Digite o número: " + (i + 1)))
            numeros.push(numero)
        }
        for (let i = 0; i < numeros.length; i++){
            if (numeros[i] > maior){
                maior = numeros[i]
            }
            if (numeros[i] < menor){
                menor = numeros[i]
            }
            soma = soma + numeros[i]
        }
        alert ("O maior número é: " + maior)
        alert ("O menor número é: " + menor)
        alert ("A soma dos números é: " + soma)
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    </head>

</html>
