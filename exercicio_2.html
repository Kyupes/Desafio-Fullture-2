<!DOCTYPE html>
<html lang="en">
    <head>
    <script language="javascript">
    /*2. Uma revendedora de carros usados paga a seus funcionários vendedores um salário
fixo por mês, mais uma comissão também fixa para cada carro vendido e mais 5% do
valor das vendas por ele efetuadas. Escrever um algoritmo que leia o número de carros
por ele vendidos, o valor total de suas vendas, o salário fixo e o valor que ele recebe
por carro vendido. Calcule e escreva o salário final do vendedor*/
        let numerocarros = +prompt("Digite o número de carros vendidos")
        let valortotal = +prompt("Digite o valor total das vendas")
        let salario = +prompt("Digite o valor do salário fixo")
        let valorporcarro = +prompt("Digite o valor por carro vendido")
        let salariofinal = (salario + (valorporcarro * numerocarros) + (valortotal*5/100))
        alert ("O salário final do vendedor é de: $" + salariofinal)
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    </head>

</html>
